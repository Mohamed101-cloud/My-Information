<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        padding: 20px;
        min-height: 100vh;
      }

      background: linear-gradient(to right, #1e3c72, #2a5298);


      padding: 20px;
    }

    .form-container {
      background-color: #e0ecff;

      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .section {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #666;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input:focus,
    textarea:focus {
      border-color: #5FAF75;
    }

    .submit-btn {
      font-size: 20px;
      text-size-adjust: 300px;
      background-color: white;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      color: rgb(55, 118, 211);
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.33s;
      color: 0.15s;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
      width: 70%;
      display: block;
      margin-top: 20px;
      clear: both;
      margin: 20px auto;

    }

    .submit-btn:hover {
      background-color: rgb(41, 118, 211);
      color: white;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
        max-width: 90%;
      }

      input,
      textarea {
        padding: 8px;
        font-size: 14px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .section {
        margin-top: 15px;
      }

      label {
        font-size: 14px;
      }

      input,
      textarea {
        font-size: 14px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 10px;
      }
    }

    h2 {
      font-size: 24px;
      /* تصغير حجم النص */
      font-weight: 600;
      /* جعل الخط أكثر سمكًا */
      text-align: center;
      /* محاذاة النص في المنتصف */
      color: #4a90e2;
      /* تغيير اللون إلى الأزرق الجذاب */
      text-transform: uppercase;
      /* تحويل النص إلى حروف كبيرة */
      letter-spacing: 2px;
      /* زيادة المسافة بين الحروف */
      margin-bottom: 20px;
      /* إضافة مسافة أسفل العنوان */
      transition: all 0.3s ease;
      /* تأثيرات سلسة عند التفاعل */
    }

    h2:hover {
      color: #000000;
      /* تغيير اللون عند التمرير إلى اللون البرتقالي */
      transform: scale(1.05);
      /* تكبير العنوان قليلاً عند التمرير */
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Create Your Portfolio</h2>
    <form id="portfolio-form">
      <div class="section">
        <h3>Personal Information</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="city">City</label>
        <input type="text" id="city" />

        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" required />

        <label for="bio">Short Bio</label>
        <textarea id="bio"></textarea>

        <label for="skills">Skills</label>
        <input type="text" id="skills" />

        <label for="image">Choose image for you</label>
        <input type="file" id="image" accept="image/*" />
      </div>

      <div class="section">
        <h3>Accounts (optional)</h3>
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" />

        <label for="twitter">Twitter</label>
        <input type="url" id="twitter" />

        <label for="instagram">Instagram</label>
        <input type="url" id="instagram" />
      </div>

      <div class="section">
        <h3>Contact Me (optional)</h3>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" />

        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <button type="submit" class="submit-btn">Create Portfolio</button>
    </form>
  </div>

  <script>
    document.getElementById("portfolio-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const birth = document.getElementById("birthdate").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const bio = document.getElementById("bio").value;
      const skills = document.getElementById("skills").value;
      const linkedin = document.getElementById("linkedin").value;
      const twitter = document.getElementById("twitter").value;
      const instagram = document.getElementById("instagram").value;

      const imageInput = document.getElementById("image");
      const file = imageInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const imageBase64 = event.target.result;
          localStorage.setItem("userData", JSON.stringify({
            name, email, phone, bio, skills, linkedin, twitter, instagram, image: imageBase64, city, birth
          }));
          window.location.href = "display.html";
        };
        reader.readAsDataURL(file);
      } else {
        localStorage.setItem("userData", JSON.stringify({
          name, email, phone, bio, skills, linkedin, twitter, instagram, image: "", city, birth
        }));
        window.location.href = "display.html";
      }
    });
  </script>
</body>
</html>
